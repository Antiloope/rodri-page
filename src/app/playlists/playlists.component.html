<div class="div-box">
  Playlists
  <div class="playlist-carousel">
    <owl-carousel [options]="mySlideOptions" [carouselClasses]="['owl-theme', 'sliding']" >
      <div class="item" *ngFor="let playlist of playlists;let i = index">
        <div class="playlist-container-div">
          <img class="playlist-image" src={{playlist.image}}/>
          <div class="playlist-title">{{playlist.title}}</div>
          <div class="playlist-subtitle">{{playlist.subtitle}}</div>
        </div>
      </div>
    </owl-carousel>
  </div>
</div>
